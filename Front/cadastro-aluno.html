<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro do aluno</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cadastro.css">
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <nav class="navbar navbar-light">
        <a class="navbar-brand">SIGEST</a>
      </nav>
    </header>

    <main>
      <div class="container">
        <form>
          <div class="form-group">
            <label for="InputNome">Nome</label>
            <input type="text" class="form-control" id="InputNome" placeholder="Seu nome">
          </div>
          <div class="form-group">
            <label for="InputMatricula">Matrícula</label>
            <input type="text" class="form-control" id="InputMatricula" placeholder="Sua Matrícula">
          </div>
          <div class="form-group">
            <label for="InputEmail">Endereço de email</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="Seu email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
          </div>
          <button type="submit" class="btn btn-dark">Cadastrar</button>
        </form>
      </div>
    </main>

    <!-- Importação dos scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
