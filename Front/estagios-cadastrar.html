<html>

<head>
    <meta charset="utf-8">

    <title>Tarefas</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/estagios.css">

    <!-- Font Awesome JS -->

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Sigest</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="home.html">Início</a>
                </li>
                <li>
                    <a href="tarefas.html">Tarefas</a>
                </li>
                <li>
                    <a href="usuarios.html">Usuários</a>
                </li>
                <li>
                    <a href="#">Estágios</a>
                </li>
                <li>
                    <a href="#">Concedentes</a>
                </li>
                <li>
                    <a href="#">Avaliações</a>
                </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="#" class="download">Sair</a>
                </li>
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-secondary">
                        <i class="fas fa-align-justify"></i>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                </div>
            </nav>

        <div class="container">

<!-- Principal -->
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <p>
                            <span class="negrito">Nome completo do aluno:</span>
                            <input class="form-control mr-sm-2" type="text" aria-label="Search">
                        </p>
                    </div>
                    <div class="col-sm">
                        <p>
                            <span class="negrito">Matrícula do aluno:</span>
                            <input class="form-control mr-sm-2" type="text" aria-label="Search">
                        </p>
                    </div>
                    <div class="col-sm">
                        <p>
                            <span class="negrito">E-mail do aluno:</span>
                            <input class="form-control mr-sm-2" type="text" aria-label="Search">
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <p>
                            <span class="negrito">Orientador:</span>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>José - 123456789</option>
                                <option>Mika - 123456789</option>
                                <option>Ronaldo - 123456789</option>
                            </select>
                        </p>
                    </div>
                    <div class="col-sm">
                        <p>
                            <span class="negrito">Supervisor:</span>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>José - 123456789</option>
                                <option>Mika - 123456789</option>
                                <option>Ronaldo - 123456789</option>
                            </select>
                        </p>
                    </div>
                    <div class="col-sm">
                        <p>
                            <span class="negrito">Concedente:</span>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>UFRN - 123456789</option>
                                <option>Empresa 1- 123456789</option>
                                <option>Empresa 2- 123456789</option>
                            </select>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <p>
                            <span class="negrito">Data de início:</span>
                            <input id="datepicker-datainicio" class="form-control mr-sm-2" type="text" aria-label="Search">
                        </p>
                    </div>
                    <div class="col-sm">
                        <p>
                            <span class="negrito">Data final:</span>
                            <input id="datepicker-datafim" class="form-control mr-sm-2" type="text" aria-label="Search">
                        </p>
                    </div>
                    <div class="col-sm">
                        <p>
                            <span class="negrito">Carga horária total:</span>
                            <input class="form-control mr-sm-2" type="text" aria-label="Search">
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <p>
                            <span class="negrito">Termo de abertura de estágio:</span>
                        </p>
                    </div>
                    <div class="col-sm">
                        <p>
                            <input type="file" class="custom-file-input form-control mr-sm-2" id="validatedCustomFile" required>
                            <label class="custom-file-label" for="validatedCustomFile">Escolher arquivo...</label>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <button type="submit" class="btn btn-dark btn-salvar">Salvar</button>
                    </div>
                </div>
            </div>            
        </div>
    </div>
<!-- Principal -->
  
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
</body>
</html>
