<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sigest</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>

      <div class="container-fluid">
        <div class="row align-items-center sigest-titulo">
          <div class="col-7 offset-1">
            <h1>Sigest</h1>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-sm offset-3">
              <form class="form-inline">
                  <div class="login-realizar-cadastro">
                    <div>
                      <input class="form-control mr-sm-2 user-input" type="text" placeholder="Usuário" aria-label="Search">
                    </div>
                    <div>
                      <a href="cadastro.html">Realizar cadastro</a>
                    </div>
                  </div>
                  <div class="login-esqueceu-senha">
                    <div>
                      <input class="form-control mr-sm-2 password-input" type="password" placeholder="Senha" aria-label="Search">
                    </div>
                    <div>
                      <a href="esqueceu-senha.html">Esqueceu a senha?</a>
                    </div>
                  </div>
                  <div class="login-botao-entrar">
                    <div>
                      <a href="home.html"><button class="btn btn-outline-light my-2 my-sm-0" type="submit">Entrar</button></a>
                    </div>
                  </div>
                </form>
          </div>
        </div>
      </div>

    <!-- Importação dos scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
