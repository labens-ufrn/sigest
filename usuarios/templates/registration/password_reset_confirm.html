{% extends 'base.html' %}

{% block title %}Redefinir senha {% endblock %}

{% block content %}
  <h2>Defina sua nova senha</h2>
    {% if validlink %}

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
      </form>
   {% else %}
          <p style="color:red;">Token inválido</p>
          <p>
              <a href="{ % url 'password_reset %}">Solicitar um novo token de redefinição de senha</a>
          </p>
{% endif %}
{% endblock %}
